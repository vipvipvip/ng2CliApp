<h1>
  {{title}}
</h1>
<div>  
  one way msg: {{oneWayMsg}}
</div>
<div>
  two way msg: {{twoWayChangeMsg}}
</div>
<div>
  Access cTable variables: {{cTable.color}} 
</div>
<div>
<ul>
  <li *ngFor="let ticker of tickers">
