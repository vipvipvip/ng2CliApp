<div class="container-fluid">
  <h1>
    {{title}}
  </h1>
  <div>  
    one way msg: {{oneWayMsg}}
  </div>
  <div>
    two way msg: {{twoWayChangeMsg}}
  </div>
  <div>
    Access cTable variables: {{cTable.color}} 
  </div>
  <div class="container-fluid table">
    <div class="row" *ngFor="let ticker of tickers">
      <div class="col-md-4">
        {{ticker.Symbol}}
      </div>
      <div class="col-md-4">
        {{ticker.Name}}
      </div>
      <div class="col-md-4">
        {{ticker.LastTradePriceOnly | currency: 'USD':true:'1.2-2'}}
      </div>
    </div>
  </div>

  <app-c-table #cTable [oneWay]="name" (oneWayMsg)="getMsg($event)" (twoWayChange)="twoWayChangeMsg=$event"></app-c-table>
  <div class="row">
    <div class="col-md-3">
      <button class="col-md-3 main-button" type="button" (click)="sayHello()"> AppComponent click me</button>
    </div>
  </div>
</div>
